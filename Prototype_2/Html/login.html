<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€¢ FairView</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/CSS/landing_and_login.css">
</head>
<body class="auth">
<div class="auth-card card">
  <a class="nav-brand center" href="/Html/login.html"><span class="logo">FV</span>FairView</a>
  <h1>Welcome back</h1>
  <p class="sub">Log in to continue</p>
  <form id="loginForm" class="form">
    <div class="field"><label>Email</label><input type="email" id="email" required></div>
    <div class="field"><label>Password</label><input type="password" id="password" required minlength="6"></div>
    <div class="row between">
      <label class="check"><input type="checkbox" id="remember"><span>Remember me</span></label>
      <a class="muted" href="#">Forgot password?</a>
    </div>
    <button type="submit" class="btn primary lg block">Log in</button>
  </form>
  <div class="or"><span></span><em>or</em><span></span></div>
  <button class="btn ghost block" id="demoLogin">Continue with Demo</button>
  <p class="muted small">No account? <a href="/Html/login.html">Create one</a></p>
</div>
<script src="/Java/landing_andlogin.js"></script>
</body>
</html>
